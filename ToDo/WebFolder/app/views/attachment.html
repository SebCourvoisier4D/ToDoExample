<div class="container-fluid">    <div id="content-box" class="mainbox col-lg-8 col-lg-offset-2">        <div class="panel panel-info back">            <div class="text-center">                <div class="padding-list-group col-md-12 ">                    <span class="col-md-6">                        <img class="img-responsive left" src = "app/images/blue-logo.jpg" />                    </span>                    <span class="col-md-6">                        <button class="btn btn-outline btn-danger right" ng-click="logout()">                            <i class="glyphicon glyphicon-log-out"></i> Log Out                        </button>                    </span>                </div>                <div class="padding-list-group col-md-12 ">                       <a class="btn btn-block btn-lg btn-outline btn-success" ng-click="back()"><span class="glyphicon glyphicon-chevron-left"></span> Back</a>                </div>                <h4 class="text-center"> Add enclosure to {{task.name}}</h4>                <div class="btn btn-success btn-file btn-circle"> <i class="glyphicon glyphicon-plus"></i>                    <input type="file" onchange="Attachment.prototype.setFile(this)">                 </div>                <div class="list-group well">                    <div class="list-group-item back-task" style="text-align: -webkit-left;" ng-repeat="attach in attachs | offset: currentPage*itemsPerPage | limitTo: itemsPerPage">                        <img ng-src="{{attach.file.uri}}" class="icon-attach" />                        <label>{{attach.name}} </label>                        <span class="actions">                                            <button type="button" class="btn btn-warning btn-circle"  ng-click="removeOnClick(attach)"  ><i class="fa fa-times" ></i> </button>                        </span>                    </div>                </div>                <div class="pager">                    <span class="prev">                                    <button ng-click="prevPage()" class= "btn btn-success prev" ng-class="prevPageDisabled()">                                        <i class="glyphicon glyphicon-chevron-left"></i> Previous                                    </button>                    </span>                    <span class="text-center">                                    <label class="label label-default">{{currentPage + 1 }} / {{pageCount() + 1}}</label>                    </span>                    <span class="next">                                    <button ng-click="nextPage()" class= "btn btn-success next" ng-class="nextPageDisabled()" >Next                                         <i class="glyphicon glyphicon-chevron-right"></i>                                    </button>                    </span>                </div>            </div>        </div>    </div></div>
