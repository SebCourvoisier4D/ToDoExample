<div class="container-fluid">    <div id="content-box" class="mainbox col-lg-8 col-lg-offset-2">        <div class="panel panel-info back">            <div class="text-center ">                <div class="row">                    <span class="col-md-6">                        <img class="img-responsive left" src = "app/images/blue-logo.jpg" />                    </span>                    <span class="col-md-6">                        <button class="btn btn-outline btn-danger right" ng-click="logout()">                            <i class="glyphicon glyphicon-log-out"></i> Log Out                         </button>                    </span>                </div>                <div class="row">                <div class="padding-list-group col-md-12 ">                        <div class="btn-group " style ="width: 300px;" role="group" >                            <button type="button" class="btn btn-default task-type col-xs-3" ng-class="{active : type == 'all'}" ng-click="type = 'all'">All Tasks</button>                            <button type="button" class="btn btn-default task-type col-xs-3" ng-class="{active : type == 'done'}" ng-click="type = 'done'  ">Completed</button>                            <button type="button" class="btn btn-default task-type col-xs-3" ng-class="{active : type == 'todo'}" ng-click="type = 'todo' ">To Do</button>                            <button type="button" class="btn btn-default task-type col-xs-3" ng-class="{active : type == 'deleted'}" ng-click="type = 'deleted'">Deleted</button>                        </div>                </div>                </div>                <div  class="input-group search ">                            <span class="input-group-addon">                                <i class="glyphicon glyphicon-search"></i>                            </span>                    <input type="text" class="form-control input-height" placeholder="Search for a task " ng-model="filterTask.name">                </div>                <div class="list-group well">                    <form id="todo-form" ng-submit="addOnClick(newTask)" class="form-horizontal">                        <div class="input-group ">                            <span class="input-group-addon" ng-click="addOnClick(newTask)">                                        <i class="glyphicon glyphicon-plus"></i>                                    </span>                            <input type="text" class="form-control input-height" placeholder="Add a new task " ng-model="newTask.name">                        </div>                    </form>                    <div class="list-group-item back-task" style="text-align: -webkit-left; text-align: -moz-left;" ng-repeat="task in tasks | filter:filterTask | filter: getTasksByType | offset: currentPage*itemsPerPage | limitTo: itemsPerPage">                        <span>                                    <label ng-class="taskFontClass(task)" ng-hide="editedTask == task" ng-dblclick ="editTask(task)"> {{task.name}} </label>                                    <form ng-show="editedTask == task" ng-submit="doneEditing(task,editedTask.name)" class="form-horizontal" >                                        <input  ng-model="editedTask.name"  class="form-control input-height"  />                                    </form>                        </span>                        <span class="actions" ng-hide="editedTask == task">                                        <button type="button" class="btn btn-default btn-circle" ng-if="!task.completed" ng-click="task.completed = true; task.$save();"  >                                        <i class="fa fa-check"  tooltip="Mark task as completed" ></i>                                        </button>                                        <button type="button" class="btn btn-info btn-circle" ng-if="task.completed" ng-click="task.completed = false; task.$save();" >                                            <i class="fa fa-check"></i>                                        </button>                                        <button type="button" class="btn btn-default btn-circle" ng-if="!task.deleted" ng-click="task.deleted = true; task.$save();">                                            <i class="fa fa-times"  tooltip="Delete task" ></i>                                        </button>                                        <button type="button" class="btn btn-warning btn-circle" ng-if="task.deleted" ng-click="task.deleted = false; task.$save();">                                            <i class="fa fa-times"></i>                                        </button>                                        <button type="button" class="btn btn-default btn-circle" ng-click="navigateTo(task)" ng-if="task.attachments.length == 0" >                                            <i class="fa fa-link" tooltip="Add enclosure to task" ></i>                                        </button>                                        <button type="button" class="btn btn-success btn-circle" ng-click="navigateTo(task)" ng-if="task.attachments.length != 0" >                                            <i class="fa fa-link" tooltip="Add enclosure to task" ></i>                                        </button>                        </span>                    </div>                </div>                <div class="pager">                    <span class="prev">                                    <button ng-click="prevPage()" class= "btn btn-warning prev" ng-class="prevPageDisabled()">                                        <i class="glyphicon glyphicon-chevron-left"></i> Previous                                    </button>                    </span>                    <span class="text-center">                                    <label class="label label-default">{{currentPage + 1 }} / {{pageCount() + 1}}</label>                                </span>                    <span class="next">                                    <button ng-click="nextPage()" class= "btn btn-warning next" ng-class="nextPageDisabled()">Next                                         <i class="glyphicon glyphicon-chevron-right"></i>                                    </button>                    </span>                </div>            </div>        </div>    </div></div>
